<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>weather app</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
      <div class="search">
         <input type="text" placeholder="Your area" spellcheck="false">
         <button><img src="images/search.png" alt="search icon"></button>
      </div>
      <div class="error">
         <p>invalid city name</p>
      </div>
   <div class="weather">
      <img src="images/rain.png" alt="icon of rain" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Pretoria</h2>
      <div class="details">
         <div class="col">
            <img src="images/humidity.png" alt="icons of humidity">
            <div>
               <p class="humidity">50%</p>
               <p>Humidity</p>
            </div>
         </div>
         <div class="col">
            <img src="images/wind.png" alt="icons of wind">
            <div>
               <p class="wind">15 km/h</p>
               <p>wind speed</p>
            </div>
         </div>
      </div>
   </div>
   </div>



   <script src="javascript.js" charset="UTF-8"></script>
</body>
</html>
